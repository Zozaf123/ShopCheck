name: Run Daily Script

on:
  schedule:
    - cron: '53 20 * * *'   # runs every day at 00:01 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        
      - name: Run autoTriggerShop
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}   # required
          USER_ID: "1248529349443846154"        # optional: user to ping
          CHANNEL_ID: "1264023343577694372"                        # optional: channel to post into
          RIOT_ID: ${{ secrets.RIOT_ID }}
        run: node autoTriggerShop.js

