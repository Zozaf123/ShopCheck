name: Run Daily Script

on:
  schedule:
    - cron: '1 0 * * *'   # runs every day at 00:01 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run autoTriggerShop
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: node autoTriggerShop.js
